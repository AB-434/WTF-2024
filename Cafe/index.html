<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camper Cafe Menu</title>
    <link rel="stylesheet" href="style.css">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQePiZfSXzD2W25KB0ljIW3K+Q8OmGgtQjsFREuHj4xQXQcfxjcMX4zB8" 
        crossorigin="anonymous">
</head>
<body >
    <div class="menu $yellow-500">
        <h1>Camper Cafe</h1>
        <p>Est. 2020</p>
        <hr>
        <div class="section">
            <h2>Coffee</h2>
            <ul>
                <li>French Vanilla <span>3.00</span></li>
                <li>Caramel Macchiato <span>3.75</span></li>
                <li>Pumpkin Spice <span>3.50</span></li>
                <li>Hazelnut <span>4.00</span></li>
                <li>Mocha <span>4.50</span></li>
            </ul>
        </div>
        <div class="section">
            <h2>Desserts</h2>
            <ul>
                <li>Donut <span>1.50</span></li>
                <li>Cherry Pie <span>2.75</span></li>
                <li>Cheesecake <span>3.00</span></li>
                <li>Cinnamon Roll <span>2.50</span></li>
            </ul>
        </div>
        <hr>
        <div class="footer">
            <a href="#">Visit our website</a><br>
            123 Free Code Camp Drive
        </div>
    </div>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-XU08+xB2pO2fxxrsR4I4PpCJbgLyOZxPbMeD0mP2zBrE3m3fQsXfg8JAMyWjw1r9" 
        crossorigin="anonymous"></script>
</body>
</html>
